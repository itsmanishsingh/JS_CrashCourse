<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove Elements</title>
</head>
<body >
    <!-- style="background-color: black;color:#fff;" -->
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    document.body.style.backgroundColor = "black";
    document.body.style.color = "white";

    // adding new list using functions

    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        const parnet = document.querySelector('.language');
        parnet.appendChild(li);
    }

    addLanguage("Python");
    addLanguage("C++");
    addLanguage("TypeScript");

    
    function addOptimizedLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }

    addOptimizedLanguage('golang');


    // Edit
    const secondLan = document.querySelector("li:nth-child(2)");
    console.log(secondLan);
    // secondLan.innerHTML = "Mojo";        // This is also correct 1st way 

    // Edit - 2nd way
    const newli = document.createElement('li');          
    newli.textContent = "Mojo";
    secondLan.replaceWith(newli)

    // Edit     - 3nd way  
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>';

    // REMOVE THE ELEMENTS
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();

</script>
</html>
