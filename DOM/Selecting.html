<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM </title>
</head>
<body style="background-color: black;color:#fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    // console.log(parent);
    // console.log(parent.children[1].innerHTML);
    
    // Used for looping 
    for(let i=0 ;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML);
    }
    parent.children[1].style.color = "orange";
    console.log(parent.firstElementChild)
    console.log(parent.lastElementChild)

    const dayOne = document.querySelector('.day');
    console.log(dayOne);

    // Ways to access parent element from child elements
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    /*
        Ways to access the elements of querySelectorsALL 
        const dayOne = document.querySelectorAll('.day');
        console.log(dayOne);
        dayOne.forEach(function(l){
            console.log(l.innerHTML);
        })

    */

    // NODES 
    console.log("NODES: " , parent.childNodes);
    /*
        For the above code output is 9
        NODES:  NodeList(9)Â [text, div.day, text, div.day, text, div.day, text, div.day, text]

        In case of nodes : it includes line break, and comments also.
    */
</script>
</html>
